- project:
    name: x/group-based-policy
    templates:
      - openstack-python3-jobs
      - publish-to-pypi
    # REVISIT: In the jobs below, the required-projects clause is needed on
    # the master branch to select the correct version of the requirements
    # repository. Otherwise, the master version will be used. It can be
    # eliminated on the stable branches, and on the master branch once this
    # repository's master branch is based on the neutron repository's master
    # branch.
    check:
      jobs:
        - openstack-tox-pep8:
            nodeset: ubuntu-focal
            required-projects:
              - name: openstack/requirements
                override-checkout: unmaintained/2023.1
        - openstack-tox-py38:
            nodeset: ubuntu-focal
            required-projects:
              - name: openstack/requirements
                override-checkout: unmaintained/2023.1
        - openstack-tox-py39:
            nodeset: ubuntu-focal
            required-projects:
              - name: openstack/requirements
                override-checkout: unmaintained/2023.1
        - openstack-tox-py310:
            nodeset: ubuntu-jammy
            required-projects:
              - name: openstack/requirements
                override-checkout: unmaintained/2023.1
        - openstack-tox-py311:
            nodeset: ubuntu-jammy
            required-projects:
              - name: openstack/requirements
                override-checkout: unmaintained/2023.1
        - legacy-group-based-policy-dsvm-functional:
            voting: false
        - legacy-group-based-policy-dsvm-aim:
            voting: false
        - legacy-group-based-policy-dsvm-nfp:
            voting: false
    gate:
      jobs:
        - openstack-tox-pep8:
            nodeset: ubuntu-focal
            required-projects:
              - name: openstack/requirements
                override-checkout: unmaintained/2023.1
        - openstack-tox-py38:
            nodeset: ubuntu-focal
            required-projects:
              - name: openstack/requirements
                override-checkout: unmaintained/2023.1
        - openstack-tox-py39:
            nodeset: ubuntu-focal
            required-projects:
              - name: openstack/requirements
                override-checkout: unmaintained/2023.1
        - openstack-tox-py310:
            nodeset: ubuntu-jammy
            required-projects:
              - name: openstack/requirements
                override-checkout: unmaintained/2023.1
        - openstack-tox-py311:
            nodeset: ubuntu-jammy
            required-projects:
              - name: openstack/requirements
                override-checkout: unmaintained/2023.1
