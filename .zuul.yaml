- project:
    name: x/group-based-policy
    templates:
      - openstack-python-jobs
      - publish-to-pypi
    check:
      jobs:
        - openstack-tox-pep8:
            voting: false
        - openstack-tox-py27:
            required-projects:
              - name: openstack/requirements
                override-checkout: stable/rocky
            voting: false
        - openstack-tox-py35:
            voting: false
        - legacy-group-based-policy-dsvm-functional:
            voting: false
        - legacy-group-based-policy-dsvm-aim:
            voting: false
        - legacy-group-based-policy-dsvm-nfp:
            voting: false
    gate:
      jobs:
        - openstack-tox-pep8:
            voting: false
        - openstack-tox-py27:
            required-projects:
              - name: openstack/requirements
                override-checkout: stable/rocky
            voting: false
        - openstack-tox-py35:
            voting: false
